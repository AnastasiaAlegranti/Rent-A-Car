<form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group align-items-center">
        <label class="mr-sm-2 sr-only" for="username">Username </label>
        <input #username="ngModel" [(ngModel)]="credentials.username" name="username" required minlength="2"
            maxlength="15" placeholder="Username..." class="form-control">
        <span *ngIf="username.touched && username.errors?.required && username.invalid"
            (keyup)="initializeMessage()">Missing username...</span>
        <span *ngIf=" username.touched && username.errors?.minlength && username.invalid">Username must contain at least
            2 chars...</span>
    </div>
    <div class="form-group align-items-center">
        <label class="mr-sm-2 sr-only" for="password">Password </label>
        <input #password="ngModel" [(ngModel)]="credentials.password" name="password" required type="password"
            minlength="4" maxlength="15" placeholder="Password.." class="form-control" (keyup)="initializeMessage()">
        <span *ngIf="password.touched && password.errors?.required && password.invalid">Missing password...</span>
        <span *ngIf=" password.touched && password.errors?.minlength && password.invalid">Password must contain 4-10
            chars...</span>
    </div>
    <div class="form-group align-items-center">
        <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input type="checkbox" class="custom-control-input" name="isLocalStorage" [value]="true"
                [(ngModel)]="isLocalStorage" id="check">
            <label class="custom-control-label" for="check">
                Remember me
            </label>
        </div>
    </div>
    <p *ngIf="loginMessage">{{loginMessage}}</p>
    <button [disabled]="loginForm.form.invalid" class="btn btn-primary">Login</button>
</form>
