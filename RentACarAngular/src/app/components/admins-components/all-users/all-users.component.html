<h3>Users: </h3>
<label class="mr-sm-2 sr-only" for="search">Enter users first or last name.</label>
<input #search type="text" [(ngModel)]="searchText" (keyup)="filterUsers()" class="form-control" placeholder="Enter users first or last name." ngClass="search">

<div class="col-md table table-responsive">
    <table class="table" *ngIf="filteredUsers?.length>0">
        <thead>
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">Full name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Username</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of filteredUsers">
                <td scope="row">{{u.userId}}</td>
                <td>{{u.lastName}} {{u.firstName}}</td>
                <td>{{u.phone}}</td>
                <td>{{u.email}}</td>
                <td>{{u.username}}</td>
            </tr>
        </tbody>
    </table>
</div>
<p *ngIf="message">{{message}}</p>
