<div class="col">
    <div *ngIf="allManufacturers">
        <select class="custom-select" name="manufacturerId" [(ngModel)]="manufacturerId"
            (change)="getAllModelsByManufacturer()">
            <option value="undefined" disabled>Chose car manufacturer</option>
            <option *ngFor="let m of allManufacturers" [value]="m.id">{{m.name}}</option>
        </select>
    </div>
    <div *ngIf="allModels">
        <select class="custom-select" name="id" [(ngModel)]="carToDelete.modelID" (change)="getAllCarsByModel()">
            <option value="undefined" disabled>Chose car model</option>
            <option *ngFor="let m of allModels" [value]="m.id">{{m.name}}</option>
        </select>
    </div>
    <div *ngIf="allCars">
        <select class="custom-select" name="id" [(ngModel)]="carToDelete.id" (change)="getCarById()">
            <option value="undefined" disabled>Chose car</option>
            <option *ngFor="let c of allCars" [value]="c.id">{{c.licenseNumber}}</option>
        </select>
    </div>
    <button class="form-control btn btn-info" [disabled]="!carToDelete.id" (click)="open(content)">Delete
        Car</button>
    <div *ngIf="messageDeleteCar">
        <h6>{{messageDeleteCar}}</h6>
    </div><br>
</div>

<ng-template #content let-modal>
    <div class="confirm">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Are you sure?</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <h3>This action will delete {{carToDelete.licenseNumber}} permanently.</h3>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-info btn-outline-dark"
                (click)="modal.close('Save click')">Cancel</button>
            <button type="button" class="btn btn-info btn-outline-dark"
                (click)="deleteCar();modal.close()">Delete</button>
        </div>
    </div>
</ng-template>
